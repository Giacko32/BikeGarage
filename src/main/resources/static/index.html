<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Garage Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="imgs/logo.png" alt="Bike Garage Logo">
        </div>
        <form action="/login" method="post" class="login-form">
            <h1>Accedi</h1>
            <div class="form-group">
                <input id="usrnm_field" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input id="pswd_field" type="password" pattern="^[a-zA-Z0-9_!?@]{6,}$" name="password" placeholder="Password" required>
            </div>
            <input type="submit" class="login-button" value="Login"></input>
        </form>
        <div class="status-check">
            <h2>Sei un cliente?</h2>
            <a href="/riparazione.html">Controlla lo stato della tua riparazione</a>
        </div>
    </div>
    <script src="scripts/scriptLogin.js"></script>
</body>
</html>
