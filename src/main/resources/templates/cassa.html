<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Riparazione</title>
    <link rel="stylesheet" href="/styles/stylesCassiere.css">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo-small">
            <img src="/imgs/logo.png" alt="Logo Officina">
        </div>
        <h1 class="garage-title"><span>Officina</span> Bike Garage</h1>
    </div>

    <!-- Contenitore Principale -->
    <div class="main-container">
        <!-- Sezione di Ricerca -->
        <div class="repair-search-section">
            <h2>Ricerca Riparazioni</h2>
            <div class="form-group">
                <input type="text" id="repair-code" placeholder="Inserisci Codice Riparazione" required>
                <button class="search-repair">Cerca</button>
            </div>
        </div>
    </div>
</body>
</html>
