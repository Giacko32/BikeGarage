<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlla Stato Riparazione</title>
    <link rel="stylesheet" href="/styles/stylesRiparazione.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/imgs/logo.png">
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo-small">
            <img src="/imgs/logo.png" alt="Bike Garage Logo">
        </div>
        <h1 class="garage-title">Bike <span>Garage</span></h1>
    </div>

    <!-- Contenuto Principale -->
    <div class="main-container">
        <div class="repair-check-form">
            <h2>Controlla Stato Riparazione</h2>
            <div class="form-group">
                <input type="text" name="license_plate" placeholder="Inserisci Targa" required>
            </div>
            <div class="form-group">
                <input type="text" name="repair_code" placeholder="Inserisci Codice Riparazione" required>
            </div>
            <button class="check-button">Controlla</button>
        </div>
        
        <!-- Sezione Risultati -->
        <div class="response">
            <!-- Messaggi dinamici -->
            <p class="error-message" style="display: none;">Errore: Dati non trovati!</p>
            <div class="success-message" style="display: none;">
                <h3>Dettagli Riparazione</h3>
                <ul>
                    <li><strong>Cliente:</strong> Mario Rossi</li>
                    <li><strong>Veicolo:</strong> Yamaha R1</li>
                    <li><strong>Stato:</strong> In lavorazione</li>
                    <li><strong>Note:</strong> Sostituzione freni anteriori</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
